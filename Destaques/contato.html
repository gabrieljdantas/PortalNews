<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>

    <header>
        <a href="../index.html">Pagina Inicial</a>
    </header>

    <main>
        <h1>Contato</h1>

        <form>
    
            
            Nome:
            <input type="text" name="nome" maxlength="50" placeholder="Digite aqui seu nome completo"> <br>
    
            E-mail: <!-- type="email" define um campo para entrada de email -->
            <input type="email" name="email" placeholder="exemplo@exemplo.com"> <br>
            
            Assunto:
            <select id="assunto">
                <option disabled selected>Selecione um assunto</option>
                <option value="erro">Erro em conteudo</option>
                <option value="job">Quero trabalhar com vocês</option>
                <option value="problem">Não consigo ver as noticias</option>
                <option value="help">Suporte</option>
                <option value="other">Outro</option>
            </select> <br>
    
            Mensagem: <br> <!-- <textarea> define um campo para entrada texto longo -->
                <textarea cols="30" rows="3" placeholder="Digite sua mensagem"></textarea> <br>
    </main>

    <footer>
        <h4> &copy; Todos os direitos reservados. Gabriel Dantas</h4>

        <a href="https://inzonedesign.com/wp-content/uploads/2021/02/flamingos-404-error-page-waza.mp4">Facebook</a> &nbsp &nbsp &nbsp &nbsp

    </footer>

        
    </form>
</body>
</html>
